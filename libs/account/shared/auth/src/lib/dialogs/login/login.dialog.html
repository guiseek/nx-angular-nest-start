<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Login</legend>

    <hr />
    <div class="spacer">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          class="input"
          placeholder="nome@provedor.com.br"
          type="email"
          id="email"
          formControlName="username"
          required
        />
      </div>
      <div class="form-field">
        <label for="password">Senha</label>
        <input
          class="input"
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </div>
    </div>
    <div class="flex-between">
      <button class="btn" type="button" (click)="onCancel()">Cancelar</button>

      <button
        class="btn btn-orange-outline"
        [disabled]="form.invalid"
        type="submit"
      >
        Login
      </button>
    </div>
  </fieldset>
</form>
