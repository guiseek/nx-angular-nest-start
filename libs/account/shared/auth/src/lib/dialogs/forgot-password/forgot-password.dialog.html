<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Recuperar senha</legend>

    <hr />
    <div class="spacer">
      <div class="form-field">
        <label for="email">Seu email</label>
        <input
          class="input"
          placeholder="nome@provedor.com.br"
          type="email"
          id="email"
          formControlName="email"
          required
        />
      </div>
      <div class="form-field">
        <label for="password">Ãšltima senha que se lembra</label>
        <input
          class="input"
          type="password"
          id="password"
          formControlName="lastPassword"
        />
        <small>Opcional</small>
      </div>
    </div>
    <div class="flex-between">
      <button class="btn" type="button" (click)="onCancel()">Cancelar</button>

      <button
        class="btn btn-orange-outline"
        [disabled]="form.invalid"
        type="submit"
      >
        Enviar
      </button>
    </div>
  </fieldset>
</form>
