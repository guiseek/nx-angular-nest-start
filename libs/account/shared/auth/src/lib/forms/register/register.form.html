<form class="box" [formGroup]="this" (ngSubmit)="action.emit(value)">
  <fieldset>
    <legend>Usu√°rio</legend>

    <hr />

    <div class="row" formGroupName="name">
      <div class="col col-fill">
        <label for="first">Nome</label>
        <input
          class="input"
          type="first"
          id="first"
          formControlName="first"
          required
        />
      </div>
      <div class="col col-fill">
        <label for="last">Sobrenome</label>
        <input class="input" type="last" id="last" formControlName="last" />
      </div>
    </div>

    <div class="row">
      <div class="col col-fill">
        <label for="email">Email</label>
        <input
          class="input"
          placeholder="nome@provedor.com.br"
          type="email"
          id="email"
          formControlName="email"
          required
        />
      </div>
      <div class="col col-fill">
        <label for="password">Senha</label>
        <input
          class="input"
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </div>
    </div>
    <div class="row flex-edges">
      <div class="col">

        <ng-content select="button"></ng-content>
        <!-- <button class="btn" type="button" (click)="reset()">
          Limpar
        </button> -->
      </div>
      <div class="col align-end">
        <button
          class="btn btn-green-outline"
          [disabled]="invalid"
          type="submit"
        >
          Login
        </button>
      </div>
    </div>
  </fieldset>
</form>
