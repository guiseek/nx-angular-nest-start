<div>
  <!-- <div class="box"> -->
    <wws-flip [flipped]="flipped">

      <div front>

        <wws-auth-login (action)="onSubmit($event)">
          <button type="button" class="btn btn-blue-outline" (click)="flipped = !flipped">
            Cadastro
          </button>
        </wws-auth-login>

      </div>
      <div back>

        <wws-auth-register (action)="onRegister($event)">
          <button type="button" class="btn btn-blue-outline" (click)="flipped = !flipped">
            Login
          </button>
        </wws-auth-register>

      </div>

    </wws-flip>
  </div>
