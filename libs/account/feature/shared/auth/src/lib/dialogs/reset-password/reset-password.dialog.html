<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Configurar nova senha</legend>

    <hr>
    <div class="spacer">
      <div class="form-field">
        <label for="email">Token</label>
        <input class="input" placeholder="Código recebido por email" type="email" id="email" formControlName="token"
          required>
      </div>
      <div class="form-field">
        <label for="password">Nova senha</label>
        <input class="input" type="password" id="password" formControlName="password" required>
        <small class="red" *ngIf="form.get('password').invalid">
          Mínimo de 4 caracteres
        </small>
      </div>
    </div>
    <div class="flex-between">
      <button class="btn" type="button" (click)="onCancel()">Cancelar</button>

      <button class="btn btn-orange-outline" [disabled]="form.invalid" type="submit">Salvar</button>
    </div>
  </fieldset>
</form>
