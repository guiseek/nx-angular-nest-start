<table cdk-table [dataSource]="dataSubject | async" class="table-hover">

  <ng-container *ngFor="let column of config.columns" [cdkColumnDef]="column.columnDef">
    <th *cdkHeaderCellDef>
      {{ column.header }}
    </th>
    <td class="mat-cell" *cdkCellDef="let row" [ngClass]="column?.cellClass">
      {{ column.cell(row) | formatCell: column.format }}
    </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns" (click)="config.click.next(row)"></tr>

</table>
